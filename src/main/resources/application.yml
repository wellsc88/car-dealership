server:
  port: 8080

spring: 
  application:
    name: car-dealership
  datasource:
     url: ${DB_URL}
     username: ${DB_USERNAME}
     password: ${DB_PASSWORD}
     driver-class-name: com.mysql.cj.jdbc.Driver      
    
  jpa:  
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true 
         
springdoc:
  show-actuator: true
  api-docs:
    path: /car-service/v3/api-docs
